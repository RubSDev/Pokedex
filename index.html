<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="shortcut icon" href="/assets/Pokeball.ico" type="image/png" />
  </head>
  <body>
    <div id="pokedext">
      <div id="containerCircles">
        <div id="containerBlue">
          <img
            src="/assets/search.svg"
            alt="Search pokemon"
            id="searchPokemon"
          />
        </div>
        <div id="containerCirclesSmall">
          <img
            src="/assets/cancel-svg.png"
            alt="Remove pokemon"
            id="deletePokemon"
          />
          <div id="circuloWellow"></div>
          <div id="circuloGreen"></div>
        </div>
      </div>
      <main>
        <section id="containerInpu">
          <input
            type="text"
            id="pokemonName"
            placeholder="Pokemon name or ID"
          />
          <div></div>
        </section>
        <section id="app"></section>
      </main>
    </div>
    <script src="/scriptJS/app.js"></script>
  </body>
</html>
